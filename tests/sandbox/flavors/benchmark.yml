zookeeper1:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  hostname: zookeeper1
  image: sandbox/zookeeper:3.4.5
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  volumes:
  - /zoo/conf/
  environment:
  - ZOO_ID=1

zookeeper2:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  image: sandbox/zookeeper:3.4.5
  hostname: zookeeper2
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  environment:
  - ZOO_ID=2
  volumes_from:
  - zookeeper1

zookeeper3:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  image: sandbox/zookeeper:3.4.5
  hostname: zookeeper3
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  environment:
  - ZOO_ID=3
  volumes_from:
  - zookeeper1
  links:
  - zookeeper1:zookeeper1
  - zookeeper2:zookeeper2

cluster1:
  extends:
    file: $BASE/midonet-cluster.yml
    service: cluster
  image: sandbox/midonet-cluster:master
  hostname: cluster1
  labels:
      interface: mdts.services.midonet_cluster.MidonetClusterHost
      type: midonet-cluster
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"

